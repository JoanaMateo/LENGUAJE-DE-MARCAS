<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>

    <script>
        var calificación = prompt("Introduce la calificación obtenida, por favor");
        parseFloat(calificación);
        if( calificación >= 0 && calificación < 3 )
            alert("Muy deficiente");
        else if (calificación >= 3 && calificación < 5)
            alert("Insuficiente")
        else if (calificación >= 5 && calificación < 6)
            alert("Bien")
        else if(calificación >= 6 && calificación < 9)
            alert("Notable")
        else if (calificación >= 9 && calificación <= 10)
            alert("Sobresaliente")
        else alert("Esa calificacion no es válida");
    </script>

    
    


</head>

</body>
</html>
